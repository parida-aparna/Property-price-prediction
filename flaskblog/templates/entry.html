<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <div class="hero-text">
        <h1 style="text-align:center;color:white;font-size: 45px;">The Property Arena</h1>
        
    </div>
</head>
<body>
    <body background="{{ url_for('static', filename='banner.png') }}"></body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{{ url_for('home') }}" style="color:white;">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('about') }}" style="color:white;">About</a>
                <a class="nav-item nav-link" href="{{ url_for('prediction') }}" style="color:white;">Prediction</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                  {% if current_user.user_type==True %}
                    <a class="nav-item nav-link" href="{{ url_for('new_post') }}" style="color:white;">New Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('account') }}" style="color:white;">Account</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}" style="color:white;">Logout</a>
                  {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('account') }}" style="color:white;">Account</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}" style="color:white;">Logout</a>
                  {% endif %}
                {% else %}
                  <a class="nav-item nav-link" href="{{ url_for('login') }}" style="color:white;">Login</a>
                  <a class="nav-item nav-link" href="{{ url_for('register') }}" style="color:white;">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
    </header>

</body>
    
</html>
